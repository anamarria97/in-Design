<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AH Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="sidebar">
    <div class="sidebar-logo">
      <span class="logo-min">AH design</span>
    </div>
    <ul>
      <li><button data-section="home">Home</button></li>
      <li><button data-section="living">Living</button></li>
      <li><button data-section="kitchen">Kitchen</button></li>
      <li><button data-section="bedroom">Bedroom</button></li>
      <li><button data-section="bathroom">Bathroom</button></li>
      <li><button data-section="contact">Contact</button></li>
    </ul>
  </nav>

  
  <main>
    
    <section class="hero section" id="home">
      <div class="logo-box">
        <h1>We create for your living</h1>
      </div>
    </section>

    
    <section class="Projects section" id="living">
      <h2>Living</h2>
      <img src="images/living1.png" alt="Living 1">
      <img src="images/living2.jpeg" alt="Living 2">
      <img src="images/living3.jpeg" alt="Living 3">
      <img src="images/living4.jpeg" alt="living 4">
    </section>

  
    <section class="Projects section" id="kitchen">
      <h2>Kitchen</h2>
      <img src="images/kitchen1.jpeg" alt="kitchen1">
      <img src="images/kitchen2.jpeg" alt="kitchen2">
    </section>

    
    <section class="Projects section" id="bedroom">
      <h2>Bedroom</h2>
      <img src="images/bedroom1.jpeg" alt="bedroom1">
      <img src="images/bedroom2.jpeg" alt="bedroom2">
      <img src="images/bedroom3.jpeg" alt="bedroom3">
      <img src="images/bedroom4.jpeg" alt="bedroom4">
      <img src="images/bedroom5.jpeg" alt="bedroom5">
    </section>

    <section class="Projects section" id="bathroom">
        <h2>Bathroom</h2>
        <img src="images/bathroom1.jpeg" alt="bathroom1">
        <img src="images/bathroom2.jpeg" alt="bathroom2">
        <img src="images/bathroom3.jpeg" alt="bathroom3">
    </section>

   
    <section class="section" id="contact">
      <h2>Contact</h2>
      <p>Email: contact@ahdesign.ro</p>
    </section>
  </main>


  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
